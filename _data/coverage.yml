- title: "Teen Screen Time Goes Hand in Hand With Wacky Bedtimes During the Pandemic"
  summary: "Dr. Orsolya Kiss presented findings showing that early adolescents spent more time on screens and had later bedtimes during the first year of the COVID-19 pandemic. The study, part of the Adolescent Brain Cognitive Development Study, found an average increase of 45 minutes on social media and 20 minutes on video games, with girls favoring social media and boys spending more time gaming."
  url: "https://www.medpagetoday.com/meetingcoverage/apss/99144"
  source: "MedPage Today"
  date: "2022-06-09"

- title: "Social connectedness, sleep, physical activity associated with better mental health among youth during COVID-19 pandemic"
  summary: "Dr. Orsolya Kiss, lead author of the study, and colleagues found that supportive relationships with family and friends, along with healthy behaviors like physical activity and better sleep, appeared to protect against the pandemic's negative effects on adolescents' mental health. The research, part of the ABCD Study, used machine learning to analyze data from over 3,000 adolescents aged 11-14."
  url: "https://www.nih.gov/news-events/news-releases/social-connectedness-sleep-physical-activity-associated-better-mental-health-among-youth-during-covid-19-pandemic"
  source: "National Institutes of Health (NIH)"
  date: "2022-01-24"

